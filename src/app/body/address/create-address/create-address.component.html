<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item h2"> <a class="text-decoration-none" routerLink="/address">Address</a></li>
      <li class="breadcrumb-item h3 active" aria-current="page">New</li>
    </ol>
  </nav>
</div>


<form (ngSubmit)="onCreateAddress()" #f="ngForm">

  <div class="form-group">
    <label for="line1">Address Line 1</label>
    <textarea class="form-control" id="line1" rows="3" ngModel
              name="line1" required></textarea>
  </div>

  <div class="form-group">
    <label for="line2">Address Line 2</label> 
    <textarea class="form-control" id="line2" rows="3" ngModel name="line2" required></textarea>
  </div>


  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="name@example.com" ngModel name="city" required>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" placeholder="name@example.com" ngModel name="state" required>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="name@example.com" ngModel name="country" required>
  </div>

  <div class="form-group">
    <label for="pin">Pin Code</label>
    <input type="number" class="form-control" id="code" placeholder="name@example.com" ngModel name="code" required>
  </div>

  <div class="form-group">
    <label for="label">Address Label</label>
    <select class="form-control" id="label" ngModel name="label" required>
      <option>HOME</option>
      <option>OFFICE</option>
      <option>OTHER</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-sm btn-primary" [disabled]="!f.valid">Save</button>
  </div>

</form>
